<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Login Hcode</title>
</head>
<body>

    <div id="container"> 

        
        <div id="main">


              
            <h1>Hcode</h1>

            <form method="post" action="#" id="form-login">
        
                <div id="logo">
                   <a><img src="images/hcode.png"></a> 
                </div>
        
                <div id="login">
        
                    <div><input type="email" class = "borda" id="email" placeholder="Digite o seu e-mail" ></div> 
                    <div><input type="password" class = "borda" id="senha" placeholder="Digite a senha" ></div> 
        
                    <input type="submit" id="enviar">
        
                </div>
        
                
        
            </form>

            
            <footer>Hcode Treinamentos</footer>
        </div>
        
        
    
    </div>

    
    <script src="script.js"></script>
</body>
</html>
